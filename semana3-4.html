<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="semana3-4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="flexBox1">
        <div class="cardImages">
            <svg xmlns="http://www.w3.org/2000/svg" width="84" height="47" fill="none">
                <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
                <path
                    d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                    stroke="#fff" />
            </svg>
            <img id="cardFront" src="bg-card-front.png">
            <div id="cardNumberDisplay"></div>
            <div id="cardholderNameDisplay"></div>
            <div id="expMMDisplay"></div>
            <div id="expYYDisplay"></div>
            <div id="cardSlash">/</div>
            <img id="cardBack" src="bg-card-back.png">
            <div id="cvcDisplay"></div>
        </div>
        <div class="formulario" id="formContainer">
            <form action="/confirm">
                <span id="CARDHOLDER">
                    <p>CARDHOLDER NAME</p>
                    <input id="cardholderName" placeholder="e.g. Jane Appleseed" type="text" maxlength="30">
                </span>
                <span id="CARDNUMBER">
                    <p>CARD NUMBER</p>
                    <input id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" type="text" maxlength="19"
                        pattern="\d{4} \d{4} \d{4} \d{4}">
                </span>
                <span id="lastInformations">
                    <span id="expDate">
                        <p>EXP. DATE (MM/YY)</p>
                        <span id="MMandYY">
                            <input id="MM" placeholder="MM" type="text" maxlength="2">
                            <input id="YY" placeholder="YY" type="text" maxlength="2">
                        </span>
                    </span>
                    <span id="cvc">
                        <p>CVC</p>
                        <input id="cvcInput" placeholder="e.g. 123" type="text" maxlength="3">
                    </span>
                </span>
                <span>
                    <button type="submit">Confirm</button>
                </span>
            </form>
        </div>
    </div>
    <script src="semana3-4.js"></script>


</body>

</html>
